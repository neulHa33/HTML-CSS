<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>스타일시트</title>
        <!--스타일시트자리-->

        <style>
            .round-all {
                width: 400px;
                border : 1px solid #000000;
                border-radius: 10px 20px 30px 40px;
            }

            .round-each {
                width: 400px;
                border: 1px solid #000000;
                border-top-left-radius: 10px;
                border-top-right-radius: 20px;
                border-bottom-right-radius: 30px;
            }
        </style>
    </head>

    <body>
        <div class="round-all">
            라운드적용<br>
            라운드적용<br>
            라운드적용<br>
            라운드적용<br>
        </div>
    </body>
</html>
