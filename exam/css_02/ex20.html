<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./css/board-1.css">
    </head>

    <body>
        <div class="content">
        <h3>회원가입</h3>

        <ol class="clearfix">
            <li>홈</li>
            <li>유저</li>
            <li>회원가입</li>
        </ol>
        
        <div class="form-group">
        <label class="form-text" for="txt-id">아이디</label>
        <input id="txt-id" type="text" placeholder="아이디를 입력하세요">
        </div>

        <div class="form-group">
        <label class="form-text" for="txt-pw">패스워드</label>
        <input id="txt-pw" type="password" placeholder="패스워드를 입력하세요">
        </div>

        <div class="form-group">
            <label class="form-text" for="txt-name">이름</label>
            <input id="txt-name" type="text" placeholder="이름을 입력하세요">
        </div>

        <!--프로필사진-->
        <div class="form-group">
            <label for="txt-file" class="form-text">프로필사진</label>
            <input id="txt-file" type="file">
        </div>


        <!--주소-->
        <div class="form-group">
            <label for="txt-adress" class="form-text">주소</label>
            <input id="txt-adess" type="text" placeholder="주소값">
            <button id="search">우편번호찾기</button>
            <br>
            <input id="txt-adress2" type="text" placeholder="주소값">
        </div>

        <div class="form-group">
            <label class="form-text" for="sel-board">이동통신사</label>
            <select id="sel-board">
                <option>선택해주세요</option>
                <option>SKT</option>
                <option>KT</option>
                <option>LG</option>
            </select>
        </div>

        <!-나이-->
        <div class="form-group">
        <span class="form-text">나이</span>
        <label for="rdo-1">10대</label>
        <input id="rdo-1" type="radio" name="scope">
        <label for="rdo-2">20대</label>
        <input id="rdo-2" type="radio" name="scope">
        <label for="rdo-3">30대</label>
        <input id="rdo-3" type="radio" name="scope">
        <label for="rdo-4">40대</label>
        <input id="rdo-4" type="radio" name="scope">
        <label for="rdo-5">기타</label>
        <input id="rdo-5" type="radio" name="scope">
        </div>

        <!-혈액형-->
        <div class="form-group">
        <span class="form-text">혈액형</span>
        <label for="rdo-a">A형</label>
        <input id="rdo-a" type="radio" name="bloodtype">
        <label for="rdo-b">B형</label>
        <input id="rdo-b" type="radio" name="scope">
        <label for="rdo-o">O형</label>
        <input id="rdo-o" type="radio" name="scope">
        <label for="rdo-ab">AB형</label>
        <input id="rdo-ab" type="radio" name="scope">
        </div>

        <!--취미-->
        <div class="form-group">
        <span class="form-text">취미</span>

        <label for="chk-book">독서</label>
        <input id="chk-book" type="checkbox">

        <label for="chk-music">음악</label>
        <input id="chk-music" type="checkbox">

        <label for="chk-trip">여행</label>
        <input id="chk-trip" type="checkbox">

        <label for="chk-movie">영화</label>
        <input id="chk-movie" type="checkbox">

        <label for="chk-coding">코딩</label>
        <input id="chk-coding" type="checkbox">

        <label for="chk-etc">기타</label>
        <input id="chk-etc" type="checkbox">
        </div>

        
        <!-자기소개-->
        <div class="form-group">
        <span class="form-text" for="self">자기소개</span>
        <textarea id="txt-content"></textarea>
        </div>
        
        <div class="btn-area">
        <button>등록</button>
        <button>초기화</button>
        </div>
        </div>
    </body>
</html>
